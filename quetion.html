<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .container div {
            flex: 1;
            margin: 10px;
        }

        .container h2 {
            margin-bottom: 0; /* Remove bottom margin for the heading */
        }
    </style>
    <title>Side-by-Side Layout</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>Heading</h2>
        </div>
        <div>
            <p>This is a paragraph. You can add your content here.</p>
        </div>
    </div>
</body>
</html>
